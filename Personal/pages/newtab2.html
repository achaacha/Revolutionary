<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="../css2/style.css">
  </head>
  <body>
    <div id="search-wrap">
      <div id="searchbar">
        <input type="text" class="searchTerm" placeholder="Search Google...">
        <div class="bigline"></div>
        <div id="minitext">Hit enter to search or ESC to back out.</div>
      </div>
      <div id="searchclose">
        <img src="../imgs/icons/neumorph/closesearch.svg" id="s2">
      </div>
    </div>
    <div id="VideoContain">
      <video autoplay muted loop id="myVideo">
        <source src="..\imgs\Animated Backgrounds\Revolution\RevolutionHD.mp4" type="video/mp4">
      </video>
      <div class="the-matrix" id="matrix">
        <div class="glitch">
          <div class="glitches"></div>
          <div class="glitches"></div>
          <div class="glitches"></div>
          <div class="glitches"></div>
        </div>
        <div class="glitchwrap">
          <div class="glitchflash"></div>
          <div class="glitchflash"></div>
          <div class="glitchflash"></div>
        </div>
      </div>
    </div>

    <div class="all-content" id="all">
      <div id="search-header">
        <img src="../imgs/icons/neumorph/search.svg" id="s1">
      </div>
      <div class="menu-wrap" id="menuwrap">
        <div class="menuicon" id="menuicon">
          <img id="menuimg" src="../imgs/icons/neumorph/rarrows.svg">
        </div>
        <div id="slide-menu">
          <div id="chromeinfo">
            <div id="photo">
              <img src="../imgs/icons/neumorph/download.png">
            </div>
          </div>
          <div id="buttonwrap">
            <h1>Dashboard</h1>
            <h1>Most Visited</h1>
            <h1>Bookmarks</h1>
            <h1>To Do</h1>
            <h1>Data</h1>
          </div>
        </div>
      </div>
      </div>

    <script type="text/javascript" src="../js2/animation.js"></script>
    <script type="text/javascript" src="../js2/functions.js"></script>
  </body>
</html>
